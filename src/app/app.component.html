<app-header [config]="applicationConfig" (menuClick)="sidenav.toggleSidenavOpened()"></app-header>
<app-sidenav
    #sidenav
    [navigationTemplate]="navigationTemplate"
    [contentTemplate]="contentTemplate"
></app-sidenav>

<!-- <app-products-list></app-products-list> -->

<!-- <ng-template #navigationTemplate let-name="$implicit" let-contextVariable="contextProperty"> -->
<ng-template #navigationTemplate let-name let-contextVariable="contextProperty">
    <h3>{{ applicationConfig.title }}</h3>
    {{ name }}
    {{ contextVariable }}
    <mat-list role="list">
        <mat-list-item role="listitem">Item 1</mat-list-item>
        <mat-list-item role="listitem">Item 2</mat-list-item>
        <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>
</ng-template>

<ng-template #contentTemplate>
    <app-products-list></app-products-list>
</ng-template>
